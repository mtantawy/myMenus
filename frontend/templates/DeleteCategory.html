<html ng-app="elmenus">
<h2>Delete Category '{{categories.name}}' of Menu '{{categories.menuname}}'</h2>

<div ng-hide="DeleteResult">
<p>Are you sure you want to delete the menu '{{categories.name}}'?</p>
<button ng-click="deleteCategory()">Yes</button>
<a href="/">No</a>
</div>
<p>{{DeleteResult}}</p>
<a href="/" ng-show="DeleteResult == 'Success!'">View All Categories</a> 
</html>
