<html ng-app="elmenus">
<h2>Edit Category '{{categories.name}}' of Menu '{{categories.menuname}}'</h2>
 
<form ng-submit="editCategory()"> 
<label>Name</label><input type="text" ng-model="category.name" />
<br/>
<label>Menu</label><select ng-model="menuSelected" ng-options="menu as menu.name for menu in data.menus"></select>
<br/>
<button type="submit">Edit Category</button>
</form>
<p>{{EditResult}}</p>
<a href="/" ng-show="EditResult == 'Success!'">View All categories</a> 
</html>
