<h3>All Categories</h3>
			
	<table class="table-bordered table table-hover table-striped">
	  <tr>
		<th>ID</th>
		<th>Name</th>
		<th>Menu Name</th>
		<th>Edit</th>
		<th>Delete</th>
	  </tr>
	  <tr ng-repeat="category in data.categories">
		<td>{{category.id}}</td>
		<td>{{category.name}}</td>
		<td>{{category.menuname}}</td>
		<td><a ng-href="#editCategory/{{category.id}}">Edit</a></td>
		<td><a ng-href="#deleteCategory/{{category.id}}">Delete</a></td>
	  </tr>
	</table>
