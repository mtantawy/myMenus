<h3>All Menus</h3>
			
	<table class="table-bordered table table-hover table-striped">
	  <tr>
		<th>ID</th>
		<th>Name</th>
		<th>Edit</th>
		<th>Delete</th>
	  </tr>
	  <tr ng-repeat="menu in data.menus">
		<td>{{menu.id}}</td>
		<td>{{menu.name}}</td>
		<td><a ng-href="#editMenu/{{menu.id}}">Edit</a></td>
		<td><a ng-href="#deleteMenu/{{menu.id}}">Delete</a></td>
	  </tr>
	</table>
